<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do Lists</title>
   <link rel="stylesheet" href="style/style.css">
</head>
<body>
   <div class="header">
      <h1 class="title">Your Daily Goals</h1>
      <div class="form">
         <h3>What is your goals for your life?</h3>
         <label for="name">Activity Name</label>
         <input type="text" class="" id="activityName" placeholder="input here">
         <br>
         <label for="date">Deadline</label>
         <input type="date" class="" id="dueDate">
         <br>
         <button class="btn-add" onclick="addActivity()">Add Activity</button>
      </div>
   </div>
   <div class="main">
      <div class="section"></div>
      <div class="section-table"></div>
   </div>

   <script src="scripts/to-do-list.js"></script>
</body>
</html>
